<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPLS Admin - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h2 {
            color: #2c3e50;
            font-weight: bold;
        }
        .login-header p {
            color: #7f8c8d;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
        }
        .btn-login {
            background: #3498db;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: bold;
            width: 100%;
        }
        .btn-login:hover {
            background: #2980b9;
        }
        .input-group-text {
            background: #f8f9fa;
            border-radius: 8px 0 0 8px;
        }
        .form-control {
            border-radius: 0 8px 8px 0;
        }
        .connection-status {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        .connection-status.connected {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .connection-status.disconnected {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .connection-status.checking {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }
        .connection-status i {
            margin-right: 8px;
            font-size: 1.1rem;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        .status-dot.green {
            background-color: #28a745;
        }
        .status-dot.red {
            background-color: #dc3545;
        }
        .status-dot.yellow {
            background-color: #ffc107;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <h2><i class="bi bi-shield-lock"></i> CPLS Admin</h2>
            <p>Vietnamese Stock Trading System</p>
        </div>

        <!-- Connection Status Indicator -->
        <div id="connection-status" class="connection-status checking">
            <span class="status-dot yellow"></span>
            <span id="status-text">Checking database connection...</span>
        </div>

        {{ if .error }}
        <div class="alert alert-danger" role="alert">
            <i class="bi bi-exclamation-circle"></i> {{ .error }}
        </div>
        {{ end }}

        <form method="POST" action="/admin/login" id="login-form">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" class="form-control" name="username" placeholder="Enter username" required autofocus>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-key"></i></span>
                    <input type="password" class="form-control" name="password" placeholder="Enter password" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-login">
                <i class="bi bi-box-arrow-in-right"></i> Sign In
            </button>
        </form>

        <div class="text-center mt-4">
            <a href="/" class="text-muted"><i class="bi bi-arrow-left"></i> Back to API</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check connection status on page load and periodically
        function checkConnectionStatus() {
            const statusElement = document.getElementById('connection-status');
            const statusText = document.getElementById('status-text');
            const statusDot = statusElement.querySelector('.status-dot');

            fetch('/admin/connection-status')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('HTTP error! status: ' + response.status);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.connected) {
                        statusElement.className = 'connection-status connected';
                        statusText.textContent = data.message || 'Connected to Supabase';
                        statusDot.className = 'status-dot green';
                    } else {
                        statusElement.className = 'connection-status disconnected';
                        statusText.textContent = data.message || 'Cannot connect to database';
                        statusDot.className = 'status-dot red';
                    }
                })
                .catch(error => {
                    statusElement.className = 'connection-status disconnected';
                    statusText.textContent = 'Connection check failed';
                    statusDot.className = 'status-dot red';
                    console.error('Connection status check error:', error);
                });
        }

        // Check status immediately on page load
        checkConnectionStatus();

        // Check status every 30 seconds
        setInterval(checkConnectionStatus, 30000);
    </script>
</body>
</html>
